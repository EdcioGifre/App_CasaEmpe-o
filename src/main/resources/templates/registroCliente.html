<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="UTF-8">
  <title>Registro Cli</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

</head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span> <span
                class="icon-bar"></span> <span class="icon-bar"></span> <span
                class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" th:href="@{/}">boton1</a>
      </div>
    </div>
  </nav>

  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div th:if=${param.exito}>
          <div class="alert alert-info">Cliente registrado exitosamente.</div>
        </div>
        <div th:if=${param.error}>
          <div class="alert alert-danger">Error al registrar el cliente.</div>
        </div>

        <h1>REGISTRAR CLIENTE</h1>
        <form th:action="@{/registroCliente}" method="post" th:object="${cliente}">

          <div class="form-group">
            <label class="control-label" for="cedula">Cedula: </label> <input
                  id="cedula" type="text" class="form-control" th:field="*{cedula}"
                  required autofocus="autofocus">
          </div>

          <div class="form-group">
            <label class="control-label" for="nombre">Nombre : </label> <input
                  id="nombre" type="text" class="form-control" th:field="*{nombre}"
                  required autofocus="autofocus">
          </div>

          <div class="form-group">
            <label class="control-label" for="apellido">Apellido : </label> <input
                  id="apellido" class="form-control" th:field="*{apellido}"
                  required autofocus="autofocus">
          </div>

          <div class="form-group">
            <label class="control-label" for="telefono">Telefono : </label> <input
                  id="telefono" class="form-control" th:field="*{telefono}"
                  required autofocus="autofocus">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-success">Registrar Cliente</button>
            <span>Para ver la lista clientes da <a th:href="@{/listaClientes}"> click aqui.</a></span>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script
          src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>

</body>
</html>
